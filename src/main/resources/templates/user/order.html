<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/base.html}" xmlns:sd="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{home.home}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="breadcrumb">
        <div class="container">
            <a class="breadcrumb-item" th:href="@{/}" th:text="#{home.home}"></a>
            <a class="breadcrumb-item" th:href="@{/books}" th:text="#{home.shop}"></a>
            <a class="breadcrumb-item" th:href="@{/orders}">Orders</a>
            <span class="breadcrumb-item active">Order</span>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">Orders</h2>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{books.name}"></th>
                <th th:text="#{book.quantity}"></th>
            </tr>
            </thead>
            <tbody th:each="od : ${orderDetails}">
            <tr>
                <td th:text="${od.book.name}"></td>
                <td th:text="${od.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:fragment="meta-tags">
        <meta charset="utf-8"/>
        <meta http-equiv="content-language" content="en"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta id="_csrf_token" name="_csrf_token" th:content="${_csrf.token}"/>
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta id="lang" name="lang" th:content="${#locale}"/>

    </th:block>

    <th:block th:fragment="core-styles">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
        <!--<link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link th:href="@{/user/css/styles.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/user/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/user/css/owl.carousel.min.css}" rel="stylesheet" type="text/css"/>
    </th:block>

</head>
<body>

<th:block th:fragment="core-js">
    <!-- Core plugin JavaScript -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/custom.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var WebContext = {};
        WebContext.contextPath = /*[[@{/}]]*/'';
        /*]]>*/

        $(document).ready(function () {
            $('.removeChar').each(function () {
                $(this).text($(this).text().replace(/[$;]/g, ''));
            });
        });
    </script>
</th:block>

<th:block th:fragment="validate">
    <link th:href="@{/css/parsley.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/parsley/parsley.min.js}"></script>
    <script th:src="@{/js/parsley/en.js}"></script>
    <script th:src="@{/js/parsley/vi.js}"></script>
    <script type="text/javascript">
        window.ParsleyValidator.setLocale($('#lang').attr('content'));
    </script>
</th:block>

</body>
</html>

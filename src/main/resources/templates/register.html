<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Register Page</title>
    <th:block th:replace="commons :: meta-tags"/>
    <th:block th:replace="commons :: core-styles"/>
    <!-- plugins:css -->
    <link th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/vendors/css/vendor.bundle.base.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendors/css/vendor.bundle.addons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/images/favicon.png}" rel="shortcut icon"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <h2 class="text-center mb-4" th:text="#{register.register}"></h2>
                    <div class="auto-form-wrapper">
                        <form method="POST" th:action="@{/register}" data-parsley-validate th:object="${RegisterForm}"
                              id="formRegister">
                            <div th:if="${param.error != null}" th:text="#{register.error}" class="text-center alert-danger margin-bottom-20"></div>
                            <div th:if="${param.success != null}" th:text="#{register.success}" class="text-center alert-success margin-bottom-20"></div>
                            <div class="form-row">
                                <div class="form-group col-md-12 form-group__height">
                                    <input id="username" class="form-control form-group__input" th:name="username"
                                           th:placeholder="#{login.username}"
                                           data-parsley-required data-parsley-trigger="keyup">
                                    <span id="username-error" class="message-parsley-errors"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12 form-group__height">
                                    <input id="email" class="form-control form-group__input" th:name="email"
                                           th:placeholder="#{login.email}"
                                           type="email"
                                           data-parsley-required data-parsley-trigger="keyup">
                                    <span id="email-error" class="message-parsley-errors"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12 form-group__height">
                                    <input class="form-control form-group__input" id="password" th:name="password"
                                           th:placeholder="#{login.password}"
                                           data-parsley-required data-parsley-trigger="keyup"
                                           data-parsley-minlength="6"
                                           type="password">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12 form-group__height">
                                    <input class="form-control form-group__input"
                                           th:placeholder="#{register.confirm-password}"
                                           data-parsley-required data-parsley-trigger="keyup"
                                           data-parsley-equalto="#password"
                                           type="password">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12 form-group__height">
                                    <select th:name="gender" class="form-control form-group__input" data-parsley-required>
                                        <option th:value="${T(com.framgia.bookStore.constants.Gender).MALE}" th:text="#{gender.male}" selected></option>
                                        <option th:value="${T(com.framgia.bookStore.constants.Gender).FEMALE}" th:text="#{gender.female}"></option>
                                        <option th:value="${T(com.framgia.bookStore.constants.Gender).OTHERS}" th:text="#{gender.other}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-center">
                                <div class="form-check form-check-flat mt-0">
                                    <label class="form-check-label">
                                        <input type="checkbox" id="agree-terms"
                                               class="form-check-input"
                                               th:text="#{register.agree-terms}" checked>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="btnRegister"
                                        class="btn btn-primary submit-btn btn-block"
                                        th:text="#{register.register}"></button>
                            </div>
                            <div class="text-block text-center my-3">
                                <span class="text-small font-weight-semibold"
                                      th:text="#{register.already-have-account}"></span>
                                <a th:href="@{/login}" class="text-black text-small"
                                   th:text="#{login.login}"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<th:block>
    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
    <script th:src="@{/js/off-canvas.js}"></script>
    <script th:src="@{/js/misc.js}"></script>
    <script th:src="@{/js/login/login.js}"></script>
</th:block>
<th:block th:replace="commons :: core-js"/>
<th:block th:replace="commons :: validate"/>
</body>

</html>

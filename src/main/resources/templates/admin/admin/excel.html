<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/base.html}">
<head>
    <meta charset="UTF-8">
    <title>Excel</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="float-right">
            <a th:href="@{exportBooks}"><button class="btn btn-success">Export Books</button></a>
        </div>
        <h2 style="clear: both; margin-top: 300px;" class="text-center">Import Books</h2>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form  method="POST" enctype="multipart/form-data" th:action="@{importBooks}" data-parsley-validate>
                    <div class="form-row">
                        <label>Excel file</label><span> &nbsp;*</span>
                        <div class="form-group col-md-12 form-group__height">
                            <input th:name="books" data-parsley-required type="file" accept=".xlsx,.xls">
                        </div>
                    </div>
                    <button class="btn btn-block">Import</button>
                </form>
            </div>
        </div>
        <h2 class="text-center" th:text="${msg}" style="margin-top: 50px;"></h2>
        <img th:src="@{/images/uploadExcel.png}">
    </div>
</th:block>
<th:block layout:fragment="scripts-customize">
    <link th:href="@{/css/parsley.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/admin/author.js}"></script>
    <script th:src="@{/js/parsley/parsley.min.js}"></script>
    <script th:src="@{/js/parsley/en.js}"></script>
    <script th:src="@{/js/parsley/vi.js}"></script>
    <script type="text/javascript">
        window.Parsley.setLocale($('#lang').attr('content'));
    </script>
</th:block>
</body>
</html>
